<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input class="emailInput" type="email" required id="Usuario">
                        <label for="emailInput">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="passwordInput" type="password" required id="Clave">
                        <label for="passwordInput">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""> <input type="checkbox">Remember me</label>
                        <a href="#">Forget password</a>
                    </div>
                    <div class="Boton-Iniciar">
                        <input class="iniciarsesión" type="button" value="Iniciar Sesión" onclick="index()">
                     </div>
                    <div class="register">
                        <p>don´t have an account</p> <a href="../Formulario/registrar.html">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="../Formulario/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
